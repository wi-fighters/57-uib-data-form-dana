<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>exercise 57</title>
</head>

<body>
    <div class="wrapper">
        <h1>Forms</h1>
        <form action="#">
            <section class="container">
                <fieldset class="personal">
                    <legend>Personal Data</legend>
                    <label for="first">First Name:
                        <input type="text" id="first" name="first">
                    </label>
                    <label for="last">Last Name:
                        <input type="text" id="last" name="last">
                    </label>
                    <label for="street">Street:
                        <input type="text" id="street" name="street">
                    </label>
                    <label for="zipcode">Zipcode:
                        <input type="text" id="zipcode" name="zipcode">
                    </label>
                    <label for="city">City:
                        <input type="text" id="city" name="city">
                    </label>
                    <label for="phone">Phone:
                        <input type="tel" id="phone" name="phone">
                    </label>
                    <label for="email">Email:
                        <input type="email" id="email" name="email">
                    </label>
                    <label for="comments">Comments:
                        <textarea name="comments" rows="7" placeholder="Tell us more"></textarea>
                    </label>
                </fieldset>

                <span class="products">
                    <fieldset>
                        <legend>Products</legend>
                        <label for="design">Web Design:
                            <div class="radio-container">
                                <input type="radio" name="design" value="individual" checked>Individual
                                <input type="radio" name="design" value="template" checked>Template
                            </div>
                        </label>
                        <label for="develop">Web Development:
                            <div class="checkbox">
                                <input type="checkbox" name="develop" value="html" id="htmlcss">
                                <label for="htmlcss">HTML & CSS</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="develop" value="js" id="javascript">
                                <label for="javascript">JavaScript</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="develop" value="mongo" id="mongodb">
                                <label for="mongodb">MongoDB</label>
                            </div>
                        </label>
                        <label for="p-start">Project Start:
                            <input type="date" id="p-start" name="p-start">
                        </label>
                        <label for="p-end">Project End:
                            <input type="date" id="p-end" name="p-end">
                        </label>
                        <label for="category">Category:
                            <select name="category">
                                <option value="personal">Personal</option>
                                <option value="business">Business</option>
                                <option value="gaming">Gaming</option>
                                <option value="social">Social</option>
                            </select>
                        </label>
                    </fieldset>
                </span>
            </section>
            <div class="submit">
                <button>Order our services</button>
            </div>
        </form>
    </div>
</body>

</html>
